<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<f:loadBundle basename="resources.application" var="msg"/>

<h:head>
    <title><h:outputText value="#{msg.welcomeTitle}" /></title>
    <h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
</h:head>

<h:body>
<h3><h:outputText value="#{msg.welcomeHeading}" /></h3>
<p><h:outputText value="#{msg.welcomeMessage}" /></p>
<p>Welcome </p>
<h:form>
	<table>
	<tr>
		<td>Employee Id:</td>
		<td><h:inputText value="#{employee.setId}"></h:inputText></td>
	</tr>
	<tr>
		<td>First Name:</td>
		<td><h:inputText value="#{employee.setFirstName}"></h:inputText></td>
	</tr>
	<tr>
		<td>Last Name:</td>
		<td><h:inputText value="#{employee.setLastName}"></h:inputText></td>
	</tr>
	<tr>
		<td>Salary:</td>
		<td><h:inputText value="#{employee.setSalary}"></h:inputText></td>
	</tr>
	
	</table>
</h:form>

</h:body>
</html>
